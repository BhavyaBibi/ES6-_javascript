<body>
    <script>
        
        class student{
            constructor(){
                console.log("constructor invoked");

            }
            setdata(nm,ag){
                this.name = nm;
                this.age = ag;

        
            }
            getdata(){
                return `name:${this.name} age:${this.age}`
            }

        }

        var ob= new student();
        ob.setdata("appus",5);
        console.log(ob.getdata());

        var ob1= new student();
        ob1.setdata("ammus", 8);
        console.log(ob1.getdata());
    </script>
