<!DOCTYPE html>

    <title>ES6</title>
</head>
<body>
    <script>
    function sum(...a)
    {
        var s=0;
        a.forEach(function(item){
            s=s+item;
        })
        
        return s;
    }
    console.log(sum(10,20,30))

    </script>

    
</body>
